<ion-header>
    <ion-navbar color="nav_primary">
        <ion-title>{{facultate.nume}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <img class="image-header" src="{{facultate.imagine}}">
    <h2 class="main-title">{{facultate.nume}}</h2>
    <h6 class="sub-text">{{facultate.universitate}}, {{facultate.oras}}</h6>

        <ion-slide class="slide">
            <div class="slide-container">

                <h5 class="slide-text">George Bura</h5>
            </div>
        </ion-slide>

        <ion-slide class="slide">
            <div class="slide-container">

                <h5 class="slide-text">Cristina Dan</h5>
            </div>
        </ion-slide>

        <ion-slide class="slide">
            <div class="slide-container">

                <h6 class="slide-text">Radu Meko</h6>
                <p>Este o facultate super! Imi place aici</p>
            </div>
        </ion-slide>
    </ion-slides>


</ion-content>
